<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
   <title>Knowledge Store</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
    	body {background-image: url("https://www.kmslh.com/wp-content/uploads/2018/05/What-Does-a-Web-Based-Knowledge-Management-Software-Do.jpg");}
    	#header {
    		background: #BBC8D5;
    		font-weight: bold;
    		}
    	#jumbotron {
    		background:none ;
    		text-align: justify;
    		}
    	#button {background-color:#2573BD ;}
    	#show_btn {background-color: #802898 ;}
    
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="header">
    <div class="container-fluid">
        <a class="btn btn-primary text-center" href="/">Knowledge Store</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/addnotes">Add Note</a>
                <a class="nav-link" href="/allnotes">All Notes</a>
                <a class="nav-link" href="/addauthor">Add Authors</a>
                <a class="nav-link" href="/addsubjects">Add Subjects</a>
                <!-- <a class="nav-link" href="/authors">View Authors</a>-->
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row mt-3 mb-3 justify-content-around">
        <div class="col-md-10">
            <div class="card row mt-3" id="card">
                <div class="card-body mt-3 mb-3">
                    <div class="row justify-content-center">
                        <h2 class="text-center mt-3 mb-3">All Authors</h2>
                    </div>
                    <div class="row mt-3 mb-3 justify-content-center ">
                        <a  class="btn btn-primary" th:href = "@{/addauthor}" id="button">Add New Author</a>
                    </div>

                    <div class="row text-center" >
                        <table class="table table-borderless">
                            <thead>
                            <tr>
                                <th scope="col">Author name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Phone Number</th>
                                <th scope="col">Home Town</th>
                            </tr>

                            </thead>
                            <tbody>
                                <tr th:each="author : ${authorlist}">
                                    <td th:text="${author.authorname}"></td>
                                    <td th:text="${author.email}"></td>
                                    <td th:text="${author.authorProfile.phone_number}"></td>
                                    <td th:text="${author.authorProfile.home_town}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
