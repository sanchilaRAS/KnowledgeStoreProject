<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    
    <title>Knowledge Store</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
    	body {background-image: url("https://www.kmslh.com/wp-content/uploads/2018/05/What-Does-a-Web-Based-Knowledge-Management-Software-Do.jpg");}
    	#header {
    		background: #BBC8D5;
    		font-weight: bold;
    		}
    	#jumbotron {
    		background:none ;
    		text-align: justify;
    		}
    	#button {background-color:#2573BD ;}
    	#show_btn {background-color: #802898 ;}
    
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="header">
    <div class="container-fluid">
        <a class="btn btn-primary text-center" href="/">Knowledge Store</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/addnotes">Add Note</a>
                <a class="nav-link" href="/allnotes">All Notes</a>
                <a class="nav-link" href="/addauthor">Add Authors</a>
                <a class="nav-link" href="/addsubjects">Add Subjects</a>
                <!-- <a class="nav-link" href="/authors">View Authors</a>-->
            </div>
        </div>
    </div>
</nav>
    <div class="container-fluid">
        <div class="row mt-3 mb-3 justify-content-around">
            <div class="col-md-10">
                <div class="card" id="card">
                    <div class="card-body">
                        <h2 class="text-center mt-3 mb-3">Add Notes</h2>

                        <form action="#" th:action="@{/createnotes}" th:object="${notes}"
                              method="POST">
                          <div class="row">
  							  
                            <div class="col-6">
  							<div class="centered"> 
                              
                            <label for="note_title" class="form-label mt-2 mb-1">Title</label>
                            <input type="text" th:field="*{note_title}"
                                   placeholder="Notes Title" class="form-control" id="note_title" required/>

							
							    <label  for="mod_id" class="form-label mt-2 mb-1">User Id </label>
                                <select  id="mod_id"  th:field="*{authorProfile}" class="form-control" required>
                                    <option value="" th:disabled="disabled" th:selected="selected">
                                       Select option
                                    </option>
                                    <th:block th:each="list : ${authorProfileList}">
                                        <option th:text="${list.first_name} + ' ' + ${list.last_name}" th:value="${list.id}"/>
                                    </th:block>
                                </select>

                            <label  for="sub_1" class="form-label mt-2 mb-1">Select Subject Category</label>
                            <select  id="sub_1"  th:field="*{subjects}" class="form-control" >
                                <option value="" th:disabled="disabled" th:selected="selected">
                                    Select option
                                </option>
                                <th:block th:each="list1 : ${subjectsList}">
                                    <option th:text="${list1.name}" th:value="${list1.id}"/>
                                </th:block>
                            </select>

                            <label  for="tag_2" class="form-label mt-2 mb-1">Sub Category</label>
                            <select  id="tag_2"  th:field="*{subjects}" class="form-control" >
                                <option value="" th:disabled="disabled" th:selected="selected">
                                   Select option
                                </option>
                                <th:block th:each="list2 : ${subjectsList}">
                                    <option th:text="${list2.name}" th:value="${list2.id}"/>
                                </th:block>
                            </select>
							</div>
							</div>
<hr>
								
							<div class="col-6">
  							<div class="centered">
                             <label for="note_desc" class="form-label mt-2 mb-1">Note</label>
                            <textarea type="text" th:field="*{note_desc}"
                                   placeholder="Notes Description" class="form-control" id="note_desc" rows="10" cols="50"  required/>
							

							</div>
							</div>
							</div>
							
							
                            <button type="submit" class="btn btn-primary mt-3" id="button">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
