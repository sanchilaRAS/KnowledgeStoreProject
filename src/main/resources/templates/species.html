<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Knowledge Store</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
    	body {background-image: url("https://www.kmslh.com/wp-content/uploads/2018/05/What-Does-a-Web-Based-Knowledge-Management-Software-Do.jpg");}
    	#header {
    		background: #BBC8D5;
    		font-weight: bold;
    		}
    	#jumbotron {background:linear-gradient(to top left, #4479AB  0%, #60A1E0  100%);}
    	
    	#button {background-color:#2573BD ;}
    	#show_btn {background-color: #802898 ;}
    
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="header">
    <div class="container-fluid">
        <a class="btn btn-primary text-center" href="/">Knowledge Store</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/addspecies">Add Lessons</a>
                <a class="nav-link" href="/adduser">Add Authors</a>
                <a class="nav-link" href="/addcategory">Add Subjects</a>
                <a class="nav-link" href="/users">View Authors</a>
            </div>
        </div>
    </div>
</nav>
<div class="container" id="jumbotron">
    <div class="row mt-3 mb-3 justify-content-center">
        <div class="col-12">
            <div class="row justify-content-center">
                <div class="card row mt-3">
                    <div class="card-body mt-3 mb-3">
                    
                        <h2 class="text-center">View Details</h2>
                        <div class="col mt-3 mb-3" th:object="${speciesdetails}">

                            <div class="card">
                                <img th:src="${speciesdetails.species_img}" th:alt="${speciesdetails.species_name}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${speciesdetails.species_name}"></h5>
                                    Author: <p class="badge badge-secondary" th:text="${speciesdetails.userProfile.first_name} +' '+${speciesdetails.userProfile.last_name}"></p>
                                    <p class="card-text" th:text="${speciesdetails.species_desc}"></p>

                                    <p>
                                        <th:block th:each="t: ${speciesdetails.tags}">
                                            <span class="badge badge-info" th:text="${t.name}"></span>
                                        </th:block>
                                    </p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

    </div>

</div>
</body>
</html>
