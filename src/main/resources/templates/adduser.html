<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Knowledge Store</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
    	body {background-image: url("https://www.kmslh.com/wp-content/uploads/2018/05/What-Does-a-Web-Based-Knowledge-Management-Software-Do.jpg");}
    	#header {
    		background: #BBC8D5;
    		font-weight: bold;
    		}
    	#jumbotron {
    		background:none ;
    		text-align: justify;
    		}
    	#button {background-color:#2573BD ;}
    	#show_btn {background-color: #802898 ;}
    
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="header">
    <div class="container-fluid">
	<a class="btn btn-primary text-center" href="/">Knowledge Store</a>        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/addspecies">Add Lessons</a>
                <a class="nav-link" href="/adduser">Add Authors</a>
                <a class="nav-link" href="/addcategory">Add Subjects</a>
                <a class="nav-link" href="/users">View Authors</a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row mt-3 mb-3 justify-content-around">
        <div class="col-md-6">
            <div class="card" id="card">
                <div class="card-body">
                    <h2 class="text-center mt-3 mb-3">Register New Author</h2>

                    <form action="#" th:action="@{/registeruser}" th:object="${user}"
                          method="POST">

                        <label for="first_name" class="form-label mt-2 mb-1">First Name</label>
                        <input type="text" th:field="*{userProfile.first_name}"
                               placeholder="First Name" class="form-control " id="first_name" required>

                        <label for="last_name" class="form-label mt-2 mb-1">Last Name</label>
                        <input type="text" th:field="*{userProfile.last_name}"
                               placeholder="Last Name" class="form-control " id="last_name" required>

                        <label for="username" class="form-label mt-2 mb-1">Username</label>
                        <input type="text" th:field="*{username}"
                               placeholder="Username" class="form-control" id="username" required>

                        <label for="email" class="form-label mt-2 mb-1">Email</label>
                        <input type="text" th:field="*{email}"
                               placeholder="Email" class="form-control " id="email" required>

                        <label for="home_town" class="form-label mt-2 mb-1">Home Town</label>
                        <input type="text" th:field="*{userProfile.home_town}"
                               placeholder="Home Town" class="form-control" id="home_town" required>

                        <label for="phone_number" class="form-label mt-2 mb-1">Phone Number</label>
                        <input type="text" th:field="*{userProfile.phone_number}"
                               placeholder="Phone Number" class="form-control " id="phone_number" required>


                        <button type="submit" class="btn btn-primary mt-3" id="button">Save Author</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
