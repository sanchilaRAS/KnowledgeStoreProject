<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
   <title>Knowledge Store</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
    	body {background-image: url("https://www.kmslh.com/wp-content/uploads/2018/05/What-Does-a-Web-Based-Knowledge-Management-Software-Do.jpg");}
    	#header {
    		background: #BBC8D5;
    		font-weight: bold;
    		}
    	#jumbotron {
    		background:none ;
    		text-align: justify;
    		}
    	#button {background-color:#2573BD ;}
    	#show_btn {background-color: #802898 ;}
    
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="header">
    <div class="container-fluid">
        <a class="btn btn-primary text-center" href="/">Knowledge Store</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/addnotes">Add Note</a>
                <a class="nav-link" href="/allnotes">All Notes</a>
                <a class="nav-link" href="/addauthor">Add Authors</a>
                <a class="nav-link" href="/addsubjects">Add Subjects</a>
               <!-- <a class="nav-link" href="/authors">View Authors</a>-->
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row mt-3 mb-3 justify-content-around">
        <div class="col-md-6">
            <div class="card" id="card">
                <div class="card-body">
                    <h2 class="text-center mt-3 mb-3">Add Subject category</h2>

                    <form action="#" th:action="@{/createsubject}" th:object="${subject}"
                          method="POST">

                        <label for="name" class="form-label mt-2 mb-2">
                        Subject Area ("Eg : Science, ICT, Art")</label>
                        <input type="text" th:field="*{name}"
                               placeholder="Category Name or Special Characteristics" class="form-control " id="name" required>

                        <button type="submit" class="btn btn-primary mt-3" id="button">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
