<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Knowledge Store</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
    	body {background-image: url("https://www.kmslh.com/wp-content/uploads/2018/05/What-Does-a-Web-Based-Knowledge-Management-Software-Do.jpg");}
    	#header {
    		background: #BBC8D5;
    		font-weight: bold;
    		}
    	#jumbotron {background:linear-gradient(to top left, #4479AB  0%, #60A1E0  100%);}
    	
    	#button {background-color:#2573BD ;}
    	#show_btn {background-color: #802898 ;}
    
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="header">
    <div class="container-fluid">
        <a class="btn btn-primary text-center" href="/">Knowledge Store</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/addnotes">Add Note</a>
                <a class="nav-link" href="/allnotes">All Notes</a>
                <a class="nav-link" href="/addauthor">Add Authors</a>
                <a class="nav-link" href="/addsubjects">Add Subjects</a>
                 <!-- <a class="nav-link" href="/authors">View Authors</a>-->
            </div>
        </div>
    </div>
</nav>
<div class="container" id="jumbotron">
    <div class="row mt-3 mb-3 justify-content-center">
        <div class="col-12">
            <div class="row justify-content-center">
                <div class="card row mt-3">
                    <div class="card-body mt-3 mb-3">
                    
                        <h2 class="text-center" href="/allnotes">All Notes</h2>
                            <div class="row mt-3 mb-3 justify-content-around" th:object="${noteslist}">
        <th:block th:each="list : ${noteslist}">
            <div class="col-md-4 mb-3">
                <div class="card">
                   <!-- img deleted-->
                    <div class="card-body">
                        <h5 class="card-title" th:text="${list.note_title}"></h5>
                        Author: <p class="badge badge-secondary" th:text="${list.authorProfile.first_name} +' '+${list.authorProfile.last_name}"></p>
                        <p class="card-text" th:text="${#strings.abbreviate(list.note_desc,150)}"></p>
                        <p>
                            <th:block th:each="t: ${list.subjects}">
                                <span class="badge badge-info" th:text="${t.name}"></span>
                            </th:block>
                        </p>

                        <a th:href="@{'/notes/' + ${list.id}}" class="btn btn-primary" id="button"> View in Details</a>
                    </div>
                </div>
            </div>
        </th:block>

    </div>
                    </div>
                </div>
            </div>

    </div>

</div>
</body>
</html>
