<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    
    <title>Knowledge Store</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
    	body {background-image: url("https://www.kmslh.com/wp-content/uploads/2018/05/What-Does-a-Web-Based-Knowledge-Management-Software-Do.jpg");}
    	#header {
    		background: #BBC8D5;
    		font-weight: bold;
    		}
    	#jumbotron {
    		background:none ;
    		text-align: justify;
    		}
    	#button {background-color:#2573BD ;}
    	#show_btn {background-color: #802898 ;}
    
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="header">
    <div class="container-fluid">
        <a class="btn btn-primary text-center" href="/">Knowledge Store</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/addspecies">Add Lessons</a>
                <a class="nav-link" href="/adduser">Add Authors</a>
                <a class="nav-link" href="/addcategory">Add Subjects</a>
                <a class="nav-link" href="/users">View Authors</a>
            </div>
        </div>
    </div>
</nav>
    <div class="container">
        <div class="row mt-3 mb-3 justify-content-around">
            <div class="col-md-6">
                <div class="card" id="card">
                    <div class="card-body">
                        <h2 class="text-center mt-3 mb-3">Add Notes</h2>

                        <form action="#" th:action="@{/createspecies}" th:object="${species}"
                              method="POST">
                            <label for="species_name" class="form-label mt-2 mb-1">Title</label>
                            <input type="text" th:field="*{species_name}"
                                   placeholder="Species Name" class="form-control" id="species_name" required/>

                            <label for="species_image" class="form-label mt-2 mb-1"></label>
                            <input type="text" th:field="*{species_img}"
                                   placeholder="Species Image" class="form-control " id="species_image" required/>

                            <label for="species_desc" class="form-label mt-2 mb-1">Note</label>
                            <textarea type="text" th:field="*{species_desc}"
                                   placeholder="Species Description" class="form-control" id="species_desc" required/>

<hr>
                                <label  for="mod_id" class="form-label mt-2 mb-1">User Id </label>
                                <select  id="mod_id"  th:field="*{userProfile}" class="form-control" required>
                                    <option value="" th:disabled="disabled" th:selected="selected">
                                       Select option
                                    </option>
                                    <th:block th:each="list : ${userProfileList}">
                                        <option th:text="${list.first_name} + ' ' + ${list.last_name}" th:value="${list.id}"/>
                                    </th:block>
                                </select>

                            <label  for="tag_1" class="form-label mt-2 mb-1">Select Subject Category</label>
                            <select  id="tag_1"  th:field="*{tags}" class="form-control" >
                                <option value="" th:disabled="disabled" th:selected="selected">
                                    Select option
                                </option>
                                <th:block th:each="list1 : ${tagList}">
                                    <option th:text="${list1.name}" th:value="${list1.id}"/>
                                </th:block>
                            </select>

                            <label  for="tag_2" class="form-label mt-2 mb-1">Sub Category</label>
                            <select  id="tag_2"  th:field="*{tags}" class="form-control" >
                                <option value="" th:disabled="disabled" th:selected="selected">
                                   Select option
                                </option>
                                <th:block th:each="list2 : ${tagList}">
                                    <option th:text="${list2.name}" th:value="${list2.id}"/>
                                </th:block>
                            </select>

                            <button type="submit" class="btn btn-primary mt-3" id="button">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
