<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SirilakaAsiriya.lk</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
    	body {background-image: url("https://i.pinimg.com/originals/b1/da/c0/b1dac0470bdf2f7cc0c559599fba19f9.jpg");}
   		#card {
   			background:linear-gradient(to top left, #99ff66 0%, #ffffff 100%);
   			font-weight: bold;
   			}
    	h2 {font-weight: bold;}
    	#header {
    		background: linear-gradient(to bottom, #009900 0%, #ffffcc 100%);
    		font-weight: bold;
    		}
    	#button {background-color: #006600;}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="header">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">සිරිලක අසිරිය.lk</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/addspecies">Add Species</a>
                <a class="nav-link" href="/adduser">Add User</a>
                <a class="nav-link" href="/addcategory">Add Category</a>
                <a class="nav-link" href="/users">View User</a>
            </div>
        </div>
    </div>
</nav>
    <div class="container">
        <div class="row mt-3 mb-3 justify-content-around">
            <div class="col-md-6">
                <div class="card" id="card">
                    <div class="card-body">
                        <h2 class="text-center mt-3 mb-3">විශේෂ ඇතුළත් කිරීම / Add Species</h2>

                        <form action="#" th:action="@{/createspecies}" th:object="${species}"
                              method="POST">
                            <label for="species_name" class="form-label mt-2 mb-1">විශේෂවල නම / Species Name</label>
                            <input type="text" th:field="*{species_name}"
                                   placeholder="Species Name" class="form-control" id="species_name" required/>

                            <label for="species_image" class="form-label mt-2 mb-1">විශේෂවල රූපය / Species Image</label>
                            <input type="text" th:field="*{species_img}"
                                   placeholder="Species Image" class="form-control " id="species_image" required/>

                            <label for="species_desc" class="form-label mt-2 mb-1">විශේෂවල විස්තරය / Species Description</label>
                            <textarea type="text" th:field="*{species_desc}"
                                   placeholder="Species Description" class="form-control" id="species_desc" required/>


                                <label  for="mod_id" class="form-label mt-2 mb-1">පරිශීලක Id / User Id </label>
                                <select  id="mod_id"  th:field="*{userProfile}" class="form-control" required>
                                    <option value="" th:disabled="disabled" th:selected="selected">
                                        ඔබේ විකල්පය තෝරන්න / Choose your option
                                    </option>
                                    <th:block th:each="list : ${userProfileList}">
                                        <option th:text="${list.first_name} + ' ' + ${list.last_name}" th:value="${list.id}"/>
                                    </th:block>
                                </select>

                            <label  for="tag_1" class="form-label mt-2 mb-1">කාණ්ඩය තෝරන්න / Select Category</label>
                            <select  id="tag_1"  th:field="*{tags}" class="form-control" >
                                <option value="" th:disabled="disabled" th:selected="selected">
                                    ඔබේ විකල්පය තෝරන්න / Choose your option
                                </option>
                                <th:block th:each="list1 : ${tagList}">
                                    <option th:text="${list1.name}" th:value="${list1.id}"/>
                                </th:block>
                            </select>

                            <label  for="tag_2" class="form-label mt-2 mb-1">විශේෂ ලක්ෂණ තෝරන්න / Select Special Characteristics</label>
                            <select  id="tag_2"  th:field="*{tags}" class="form-control" >
                                <option value="" th:disabled="disabled" th:selected="selected">
                                    ඔබේ විකල්පය තෝරන්න / Choose your option
                                </option>
                                <th:block th:each="list2 : ${tagList}">
                                    <option th:text="${list2.name}" th:value="${list2.id}"/>
                                </th:block>
                            </select>

                            <button type="submit" class="btn btn-primary mt-3" id="button">විශේෂ ඇතුළත් කිරීම / Add Species</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
