<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Knowledge Store</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
    	body {background-image: url("https://www.kmslh.com/wp-content/uploads/2018/05/What-Does-a-Web-Based-Knowledge-Management-Software-Do.jpg");}
    	#header {
    		background: #BBC8D5;
    		font-weight: bold;
    		}
    	#jumbotron {
    		background:none ;
    		text-align: justify;
    		}
    	#button {background-color:#2573BD ;}
    	#show_btn {background-color: #802898 ;}
    
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="header">
    <div class="container-fluid text-center">
        <a class="btn btn-primary text-center" href="/">Knowledge Store</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/addspecies">Add Species</a>
                <a class="nav-link" href="/adduser">Add User</a>
                <a class="nav-link" href="/addcategory">Add Category</a>
                <a class="nav-link" href="/users">View User</a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="jumbotron mt-4 mb-3" id="jumbotron">
        <h1 class="display-3" style="color: white;font-family: Fantacy, Copperplate, monospace;">Knowledge Store </h1>
        <p class="lead" style="color:#D9E8F7;font-family: Fantacy, Copperplate, monospace;">Share Knowledge | Add Your Notes Here | Let's learn Together</p>
        <hr class="my-3">
        <a class="btn btn-primary" href="/addspecies" id="button">Add Notes</a>
    </div>
    <hr class="my-4 mt-2 mb-2"/>
    <div class="row mt-3 mb-3 justify-content-around" th:object="${specieslist}">
        <th:block th:each="list : ${specieslist}">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img th:src="${list.species_img}" th:alt="${list.species_name}" class="card-img-top" >
                    <div class="card-body">
                        <h5 class="card-title" th:text="${list.species_name}"></h5>
                        කර්තෘ / Author: <p class="badge badge-secondary" th:text="${list.userProfile.first_name} +' '+${list.userProfile.last_name}"></p>
                        <p class="card-text" th:text="${#strings.abbreviate(list.species_desc,150)}"></p>
                        <p>
                            <th:block th:each="t: ${list.tags}">
                                <span class="badge badge-info" th:text="${t.name}"></span>
                            </th:block>
                        </p>

                        <a th:href="@{'/species/' + ${list.id}}" class="btn btn-primary" id="button">තොරතුරු පෙන්වන්න / View Details</a>
                    </div>
                </div>
            </div>
        </th:block>

    </div>
</div>
</body>
</html>
